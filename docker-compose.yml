nginx:
  hostname: nginx
  build: ./_nginx/
  links:
    - web:web
  ports:
    - 80:80

web:
  hostname: web
  build: ./web/
  links:
    - webdb:mysql
  volumes:
    - ./volumes/web/wordpress:/opt/wordpress
#  volumes_from:
#    - webvolume

webdb:
  hostname: webdb
#  image: dockerfile/mariadb:latest
  image: mysql:5.6
#  image: mariadb:10.1
#  image: percona:5.6
  environment:
    - MYSQL_DATABASE=wordpress
    - MYSQL_USER=wordpress
    - MYSQL_PASSWORD=wordpress
    - MYSQL_ROOT_PASSWORD=wordpress
  volumes:
    - ./volumes/web/mysql:/var/lib/mysql
